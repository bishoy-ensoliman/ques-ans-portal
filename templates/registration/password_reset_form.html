{% extends 'questions/base_html.html' %}
{% block title %}Password reset{% endblock title %}
{% load myfilters %}
{% block body %}

    <div class="w3-container w3-card w3-margin-top w3-mobile " style="max-width: 60em;  margin-left: auto;
    margin-right: auto;">
        <h1> Reset Password: </h1>
        <form action="" method="post">{% csrf_token %}
            {% if form.email.errors %} {{ form.email.errors }} {% endif %}
            <label for={{ form.email.id_for_label }}>{{ form.email.label_tag }}</label>
            <p>{{ form.email|addclass:'w3-input' }}</p>
            <input type="submit" class="w3-button w3-hover-navy" value="Reset password"/>
        </form>


    </div>
{% endblock body %}
